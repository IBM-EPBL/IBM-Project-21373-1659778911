<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> 
        <title>Early Detection Of Chronic Kidney Disease</title>
        
    </head> 
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'> <!--assigning the font-family -->
<!--begginig of the style tag-->
<style>
body {
  background-image: url("kidney\ for\ home.jpg");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}

    h1{ 
  font-family: 'Pacifico', cursive;     
}



form{
	width:650px;
    border-radius:10px;
    padding:4px
    
    }
    

select{
	width: 500px;
	border-radius:4px;
    padding:12px 20px;
    margin:8px 0;
    display:inline-block;
    box-sizing:border-box;
    }
button{
	width:80px;
    padding:10px;
    font-family:brush script mt,cursive;
    
}

</style>


    <center> 
        <body> 
            <div id="demobox"> 
                <div style="background-color:rgb(237, 150, 166);text-align: center;">
                <h1>Early Detection Of Chronic Kidney Disease</h1>
                <h4>A Machine learning web app built with flask</h4> 
                </div>
                </div>
    
        <form method="POST" action="results.html"> 
        <div class="container"> 
     
        <p>Please fill in this form to predict the disease</p> 
        <hr> 
         
        <label for="blood_urea"><b>Blood Urea:</b></label>
        
        <br>
        <input type="number" placeholder="Enter Blood Urea value" name="blood_urea" id="blood_urea" required>
        <br>
        <br>
        <label for="blood glucose random"><b>Blood Glucose Random:</b></label>
        <input type="number" placeholder="Enter Blood Glucose Random" name="blood glucose random" id="blood glucose random"required>

        <br></br> 
            <label for="coronary_artery_disease"><b>Coronary Artery Disease:</b></label>
            <br>
            <select name="coronary_artery_disease" id="coronary_artery_disease"> 
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <hr>
            <label for="anemia"><b>Anemia:</b></label> 
            <br>
            <select name="anemia" id="anemia"> 
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <hr>
            <label for="pus_cell"><b>Puscell:</b></label> 
            <br>
            <select name="pus_cell" id="pus_cell"> 
                <option value="Normal">Normal</option>
                <option value="Abnormal">Abnormal</option>
            </select>
            <hr>
            <label for="red_blood_cells"><b>Red Blood Cells:</b></label>
            <br>
            <select name="red_blood_cells" id="red_blood_cells"> 
                <option value="Normal">Normal</option>
                <option value="Abnormal">Abnormal</option>
            </select>
            <hr>        
            <label for="diabetesmellitus"><b>DiabetesMellitus:</b></label>
            <br>
            <select name="diabetesmellitus" id="diabetesmellitus"> 
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <hr>
            
            
            <label for="pedal_edema"><b>PedalEdema:</b></label> 
            <br>
            <select name="pedal_edema" id="pedal_edema">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select> 
            <hr>
            
            <button type="submit" class="registerbtn" style="background-color:rgb(239, 189, 189); border-color:rgb(60, 60, 73); color:rgb(0, 0, 0)">prediction</button> 
        
        </form> 
</body>
</center> 
</html>
